<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>forca</title>
    </head>
    <body>
        <h1>jogo da forca</h1>
        <div class = "jogo">

                <input id = "entrada" type="text">
                <button class = "botao" onclick="processa_letra()">Tentar</button>
                
                <h1 id = "palavra"></h1>
        </div>

        <!--Script jogo da forca-->
        <script>
        const MAX_ERROS = 5;
        let jogo = {
            palavra: ['p','a','l','a','v','r','a'],
            try_err: "",
            try_cor: ['_','_','_','_','_','_','_'],
            erros: 0, //numero de tentativas erradas
            acertos: 0 //numero de letras que conseguiu
        };
        
        function imprime_under()
        {
            let narea = jogo.try_cor.toString();
            document.getElementById("palavra").innerHTML = narea;
        }

        function processa_letra()
        {
            let letra = document.getElementById("entrada").value; //le o valor da entrada
            //verifica se a entrada e valida
            if (letra.length > 1)
            {
                alert("voce digitou mais de um caracter")
            }
            //processa a letra
            else 
            {
                //alert(jogo.palavra);
                //coloca em minusculo
                //letra = letra.toLowercase();
                
                //vefica se esta na palavra
                let j = 0;
                for(let i = 0; i < jogo.palavra.length; i++)
                {
                    if (jogo.palavra[i] == letra)
                    {
                        jogo.acertos++;
                        jogo.try_cor[i] = letra;
                    }
                    else
                    {
                        j++;
                    }
                    
                }
                //alert(jogo.try_cor);
                imprime_under();
                document.getElementById("entrada").value = "";
                if(i == j)
                {  
                    jogo.erros++;
                }   
            }
        }
        </script>

        <!--Script bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
